---
layout : default
---
<div class="row postsMain">

{% for post in site.posts %}
<div class="col-md-4">
    <a href="{{ post.url | relative_url }}"><div class="card mb-4 box-shadow">
            <div class="card-body">
              <p class="card-text">{{ post.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ post.date }}</small>
              </div>
            </div>
          </div></a>
        </div>
{% endfor %}
    </div>
