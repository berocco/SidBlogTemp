---
layout : default
---



<div class="container" style="padding-top: 10px;">

    <div class="row">

      <!-- Post Content Column -->
      <div style="background-color: rgba(255, 255, 255, 0.6);">

        <!-- Title -->
        <h1 class="mt-4">{{ page.title }}</h1>

        <!-- Author -->
        <p class="lead">
          por
          <a href="#">{{ page.author }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Postado em {{ page.date }}</p>

        <hr>
        {{ content }}
        <hr>
        <p> Postado na categoria {{ page.categories }} </p>
      </div>
      
    </div>
    <!-- /.row -->

  </div>
